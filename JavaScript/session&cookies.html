<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessions || Cookies</title>
</head>
<body>
    <script>
        const emp = [
        {
            name : 'rajkumar',
            id : 1,
            city : 'vadodara',
            salary : 500000
        },
        {
            name : 'rkpatel',
            id : 2,
            city : 'mumbai',
            salary : 120000
        },
        {
            name : 'raj',
            id : 3,
            city : 'banglore',
            salary : 2344
        },
        {
            name : 'rr',
            id : 5,
            city : 'Ahmedabad',
            salary : 50000
        }
        ];
        localStorage.setItem('Rajkumar','Patel');
        localStorage.setItem('Hetkumar' , 'Patel');
        localStorage.setItem('mayank' , 'gadhavi');
        let name = localStorage.getItem('Rajkumar');
        console.log(name);
        localStorage.removeItem('Rajkumar');
        sessionStorage.setItem('emp',JSON.stringify(emp));
        let temp = sessionStorage.getItem('emp');
        console.log(JSON.parse(temp));


    </script>
</body>
</html>
