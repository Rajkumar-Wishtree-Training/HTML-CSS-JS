<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 5;
        let b = 2;
        // console.log(a+b);
        // console.log(a-b);
        // console.log(a*b);
        // console.log(a/b);
        // console.log(a**b);
        // console.log(a%b);
        // console.log(--a);
        // console.log(--b);
        function add(a,b){
            console.log(a+b);
        }
        const sub = function(a,b){
            return a-b;
        }
        const mul = (a,b) =>{
            return a*b;
        }
        const div = (a,b) =>{
            return a/b;
        }
        const expo= () =>{
          console.log(a**b);
        }
        const arith = (a,b) =>{
            console.log(++a);
            console.log(--b);
        }
        add(a,b);
        console.log(sub(a,b));
        console.log(mul(a,b));
        console.log(div(a,b));
        expo(a,b);
        arith(a,b);
    </script>
</body>
