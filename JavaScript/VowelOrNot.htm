<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel</title>
</head>
<body>
    <input type="text" name="" id="char">
    <button id="btn" type="submit">Check</button>
    <script>
        let btn = document.getElementById('btn');
        btn.addEventListener('click',()=>{
            let char = document.getElementById('char').value.toLowerCase();
            console.log(char);
            switch (char) {
                case 'a':
                    console.log(`${char} Vowel`);
                    break;
                case 'e':
                    console.log(`${char} Vowel`);
                    break;
                case 'i':
                    console.log(`${char} Vowel`);
                    break;
                case 'o':
                    console.log(`${char} Vowel`);
                    break;
                case 'u':
                    console.log(`${char} Vowel`);
                    break;
                default:
                    console.log(`${char} Not a Vowel`);
                    break;
            } 
        })
    </script>
</body>
</html>
