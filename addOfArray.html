<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition of ArrayElement</title>
</head>
<body>
    <script>
        const arr = [1,3,4,5,6,4,3,23];
        let sum = 0;
        // for(let i in arr){
        //      sum += arr[i];
        // }
        for(let i of arr){
            sum += i;
        }
        console.log(sum);
    </script>
</body>
