<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const fact = (number) =>{
            let factorial = 1;
            while(number > 0){
                factorial *= number;
                number--;
            }
            return factorial;
        }
        let num = prompt("Enter Number");
        num = parseInt(num);
        console.log(fact(num));
    </script>
</body>
</html>
