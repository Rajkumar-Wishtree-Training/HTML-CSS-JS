<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse Array</title>
</head>

<body>
    <script>
        const arr = [3, 2, 1, 4, 5, 6, 7, 8];
        console.log(arr);
        let i = 0, j = arr.length - 1;
        while(i < j){
            let temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
            i++,j--;
        }
        console.log(arr);
    </script>
</body>

</html>
