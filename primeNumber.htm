<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Totam nisi quia veritatis atque labore vero cupiditate esse ea nam recusandae optio reiciendis, nemo officiis veniam eos deserunt maxime animi porro.
    </div>
    <script>
        let num = prompt("Enter Number");
        num = parseInt(num);
        let prime = false;
        for(let i = 2 ;  i < num ; i++){
            if(num % i == 0){
                prime = true;
                console.log(`${num} is not prime`);
                break;
            }
        }
        if(!prime) console.log(`${num} is prime`);
    </script>
</body>
</html>
