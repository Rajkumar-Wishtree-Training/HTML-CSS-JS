<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Or Digit</title>
</head>
<body>
    <input type="text" name="" id="char" placeholder="Enter Char">
    <button type="submit" id="btn">Click</button>
    <script>
        let btn = document.getElementById('btn');
        btn.addEventListener('click',()=>{
            let ch = document.getElementById('char').value;
            console.log(ch);
            let asci = ch.toLowerCase().charCodeAt(0);
            if(asci>47 && asci < 58) console.log(`${ch} is Digit`);
            else if(asci > 96 && asci < 128) console.log(`${ch} is Alphabet`);
            else console.log("I don't know");

        })
    </script>
</body>
</html>
